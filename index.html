<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에듀홀 | 방과후 솔루션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Nanum+Gothic+Round:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nanum Gothic Round', sans-serif; word-break: keep-all; }
        .navbar-brand-eduhall { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.8rem; letter-spacing: -1px; display: flex; align-items: center; }
        .logo-edu { color: #79D4FF; } 
        .logo-hall { color: #FF8E8E; } 
        .bg-custom-nav { background-color: #ffffff; border-bottom: 1px solid #eee; }
        .btn-primary { background-color: #FF8E8E; border-color: #FF8E8E; }
        .btn-primary:hover { background-color: #ee7d7d; border-color: #ee7d7d; }
        .mobile-frame { width: 340px; height: 620px; background: #fff; border: 12px solid #222; border-radius: 40px; position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .modal-content { border-radius: 25px; border: none; }
        @media (max-width: 1200px) { .mobile-frame { transform: scale(0.9); margin: -20px 0; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-custom-nav">
        <div class="container">
            <a class="navbar-brand navbar-brand-eduhall" href="#">
                <span class="logo-edu">edu</span><span class="logo-hall">hall</span>
            </a>
        </div>
    </nav>

    <div class="p-5 mb-4 bg-light rounded-3 text-center">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" style="color: #444;">방과후 프로그램 이제 스마트하게 관리하세요</h1>
            <p class="col-md-12 fs-4 text-secondary mb-5">에듀홀과 함께하는 통합 솔루션</p>
            <button class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow" 
                    type="button" 
                    data-bs-toggle="modal" 
                    data-bs-target="#mailModal">
                무료 상담 신청
            </button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row text-center g-4">
            <div class="col-md-4"><div class="p-5 border rounded-4 shadow-sm h-100"><h2 class="h4 logo-edu mb-3">실시간 출결</h2><p class="mb-0 text-muted">학부모님께 자동으로 전송되는<br>출결 알림 시스템</p></div></div>
            <div class="col-md-4"><div class="p-5 border rounded-4 shadow-sm h-100"><h2 class="h4 logo-hall mb-3">간편 정산</h2><p class="mb-0 text-muted">복잡한 수업료 계산을<br>1초 만에 완료</p></div></div>
            <div class="col-md-4"><div class="p-5 border rounded-4 shadow-sm h-100"><h2 class="h4 text-secondary mb-3">데이터 보안</h2><p class="mb-0 text-muted">전문 기술팀이 관리하는<br>안전한 데이터 보호</p></div></div>
        </div>
    </div>

    <div class="modal fade" id="mailModal" tabindex="-1" aria-labelledby="mailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content overflow-hidden">
                <div class="modal-header border-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold" id="mailModalLabel">무료 상담 신청 안내</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <div class="mb-4">
                        <div class="rounded-circle bg-light d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                            <span style="font-size: 2.5rem;">✉️</span>
                        </div>
                        <h5 class="fw-bold mb-2">이메일 상담 문의</h5>
                        <p class="text-muted small">아래 공식 메일 주소로 문의 내용을 보내주시면<br>확인 후 담당자가 빠르게 답변드리겠습니다.</p>
                    </div>
                    <div class="p-3 border rounded-4 bg-light mb-4">
                        <span class="fw-bold text-primary fs-5" id="emailAddr">eduhalladm@gmail.com</span>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-secondary w-100 py-3 rounded-pill fw-bold" data-bs-dismiss="modal">닫기</button>
                        </div>
                        <div class="col-6">
                            <button type="button" onclick="copyEmail()" class="btn btn-primary w-100 py-3 rounded-pill fw-bold">주소 복사하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-5 text-center text-muted border-top bg-white">
        <p class="small">&copy; 2026 에듀홀(EduHall). All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function copyEmail() {
        const email = "eduhalladm@gmail.com";
        navigator.clipboard.writeText(email).then(() => {
            alert('이메일 주소가 복사되었습니다!\n메일함에서 붙여넣기(Ctrl+V) 해주세요.');
            const modalElement = document.getElementById('mailModal');
            const modal = bootstrap.Modal.getInstance(modalElement);
            if (modal) modal.hide();
        }).catch(err => {
            alert('이메일 주소: ' + email);
        });
    }
    </script>
</body>
</html>
